<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">

  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
      <p id="winner"></p>
      <div id="top-row">
        <button class="boxes up-left" data-box="tic-tac-toe"></button>
        <button class="boxes up-middle" data-box="tic-tac-toe"></button>
        <button class="boxes up-right" data-box="tic-tac-toe"></button>
      </div>
      <div id="mid-row">
        <button class="boxes middle-left" data-box="tic-tac-toe"></button>
        <button class="boxes middle-middle" data-box="tic-tac-toe"></button>
        <button class="boxes middle-right" data-box="tic-tac-toe"></button>
      </div>
      <div id="low-row">
        <button class="boxes low-left" data-box="tic-tac-toe"></button>
        <button class="boxes low-middle" data-box="tic-tac-toe"></button>
        <button class="boxes low-right" data-box="tic-tac-toe"></button>
      </div>
    </div>
    <button class="game reset">Reset!</button>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">

  </script>
</html>
