<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">

  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">

      <div class="leftX">X</div>
      <div class="rightO">O</div>

      <div class="leftScore">0</div>
      <div class="rightScore">0</div>

      <p id="winner"></p>
      <div id="top-row">
        <button class="boxes left diag1" data-box="tic-tac-toe"></button>
        <button class="boxes center" data-box="tic-tac-toe"></button>
        <button class="boxes right diag2" data-box="tic-tac-toe"></button>
      </div>
      <div id="mid-row">
        <button class="boxes left" data-box="tic-tac-toe"></button>
        <button class="boxes center diag1 diag2" data-box="tic-tac-toe"></button>
        <button class="boxes right" data-box="tic-tac-toe"></button>
      </div>
      <div id="low-row">
        <button class="boxes left diag2" data-box="tic-tac-toe"></button>
        <button class="boxes center" data-box="tic-tac-toe"></button>
        <button class="boxes right diag1" data-box="tic-tac-toe"></button>
      </div>
    </div>
    <button class="game reset">Reset Board</button>
    <button class="game new">New Game!</button>


  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">

  </script>
</html>
